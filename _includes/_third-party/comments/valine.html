{% unless site.duoshuo_shortname
  or site.disqus_shortname
  or site.hypercomments_id
  or site.gentie_productKey
  or site.duoshuo and site.duoshuo.shortname %}

{% if site.valine.enable %}

<script src="https://unpkg.com/valine@1.3.6/dist/Valine.min.js"></script>
<script type="text/javascript">
      new Valine({
          el: '#vcomments' ,
          appId: '{{ site.valine.appId }}',
          appKey: '{{ site.valine.appKey }}',
          notify:false, 
          verify:false, 
          avatar:'mp', 
          placeholder: 'Just do it!'
      });
</script>

{% endif %}

{% endunless %}
